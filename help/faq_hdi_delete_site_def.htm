<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><meta name="GENERATOR" content="Quadralay WebWorks Publisher 5.0.4"><meta name="TEMPLATEBASE" content="MSTR HTML Help Template 2.0"><meta name="LASTUPDATED" content="06/06/01 15:35:33"><link rel="StyleSheet" href="standard.css" type="text/css" media="screen"><title>Delete a site definition</title></head><body>Copyright © 1996-2010 MicroStrategy, Incorporated. All rights reserved. Confidential.<br><hr align="left" width="620" size="1"><h2 class="NewHTMLPage">  <a name="1037330"> </a>Delete a site definition</h2><h4 class="Heading3">  <a name="1037331"> </a>Steps </h4><ol type="1">  <li class="SmartList1" value="1"><a name="1037332"> </a>In the Site Management section, on the <strong class="Strong">Site Definition</strong> page, select a site from the list.  <li class="SmartList1" value="2"><a name="1037333"> </a>Click <strong class="Strong">Delete</strong>.  <li class="SmartList1" value="3"><a name="1037334"> </a>At the confirmation window click <strong class="Strong">OK</strong>.</ol>  </body></html>
