<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><meta name="GENERATOR" content="Quadralay WebWorks Publisher 5.0.4"><meta name="TEMPLATEBASE" content="MSTR HTML Help Template 2.0"><meta name="LASTUPDATED" content="06/06/01 15:35:33"><link rel="StyleSheet" href="standard.css" type="text/css" media="screen"><title>Delete a device type </title></head><body>Copyright © 1996-2010 MicroStrategy, Incorporated. All rights reserved. Confidential.<br><hr align="left" width="620" size="1"><h2 class="NewHTMLPage">  <a name="1037200"> </a>Delete a device type</a> </h2><h4 class="Heading3">  <a name="1037201"> </a>Steps </h4><ol type="1">  <li class="SmartList1" value="1"><a name="1037202"> </a>In the Site Preferences section, on the <strong class="Strong">Device Types</strong> page, click <strong class="Strong">Delete</strong> next to the device type to be deleted.  <li class="SmartList1" value="2"><a name="1037203"> </a>Click <strong class="Strong">Yes</strong> to confirm the deletion.</ol>  </body></html>
